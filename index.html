<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #8b7deb;
            color: #333;
        }
        header {
            background-color: #830808;
            color: #000000;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kayden Smith</h1>
    </header>
    <main>
        <p>
            Welcome to my intermediate Web Page, my name is Kayden Smith.
        </p>
        <p>
            This is the second paragraph. 
        </p>
    </main>
</body>
</html>
